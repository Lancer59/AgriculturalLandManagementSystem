<!DOCTYPE html>
<html>
<title>Bpass change</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
     /* $.ajaxSetup({
            headers:
            { 'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content') }
        });*/
    $(document).ready(function(){
        $("#b1").click(function()
        {
                email=$("#email").val();
                $.get( "http://localhost:8000/getotpb", {email:email }).done(function( data ) 
             {
                 alert("OTP sent to registered email")
             });

        });
        $("#f").submit(function(e)
        {
            e.preventDefault();
            email=$("#email").val();
            rotp=$("#rotp").val();
            npsw=$("#npsw").val()
             //alert(tit)
             $.get( "http://localhost:8000/bchangepass", {email:email,rotp:rotp,npsw:npsw }).done(function( data ) 
             {
                alert(data)
             });
        });
    });
    </script>
<body>

<div class="w3-container" style="width:70%;margin-left: 5%;" id="subs">
  <h2>Buyer change of password</h2>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Login</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="/action_page.php" id="f">
        <div class="w3-section">
          <label><b>Email</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter Registered Email ID" name="email" id="email" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="button" id="b1">GET OTP</button>
          <label><b>OTP</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter OTP received" name="rotp" id="rotp" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter New Password" name="npsw" id="npsw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Change Password</button>
         
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        
      </div>

    </div>
  </div>
</div>
            
</body>
</html>
